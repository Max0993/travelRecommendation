<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agence-travel</title>
    <link rel="stylesheet" href="travel_recommendation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <nav class="navbar">
    <!-- Left: Logo + Name -->
    <div class="logo">
      <img src="airplan1.png" alt="Logo" />
      <span><strong>Agence-Travel</strong></span>
    </div>

    <!-- Center: Navigation links -->
    <div class="center-links_1">
      <a href="#Home">Home</a>
      <a href="#about">About Us</a>
      <a href="#Contact">Contact Us</a>
    </div>

  </nav>
    <div class="team">
        <h3>CONTACT US<h3>
        <p>Get in touch</p>
    </div>

    <form id="contactForm">
    <div>
      <label for="name">Nom</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" onclick="thankyou()">Soumettre</button>
  </form>

    <div class="social-icons-column">
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>  
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
      
    <script src="travel_recommendatin.js"></script>
</body>
</html>
